<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Search Movies</title>
<link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"/>
<link rel="icon" type="image/png" href="https://em-content.zobj.net/source/google/387/popcorn_1f37f.png" />
</head>
<body>
<nav class="navbar bg-success">
	<div class="container-fluid">
		<form class="d-flex w-100" role="search">
			<input class="form-control me-1 w-100" type="search" aria-label="Search" id="searchMovies" placeholder="Scrivi il film da cercare" onkeyup="seekMovies()"/>
		</form>
	</div>
</nav>
<table class="table table-striped">
<thead>
	<tr class="table-success">
		<th scope="col">#</th><th scope="col">h:mm</th><th scope="col">Title</th><th scope="col">Description</th>
	</tr>
</thead>
<tbody id="moviesList"></tbody>
</table>
<script src="{{url_for('static', path='seekMovies.js')}}"></script>
</body>
</html>
